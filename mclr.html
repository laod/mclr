var dot = function(x, y, z, g){
    return x*g[0] + y*g[1] + z*g[2];
}

var noise = function(xin, yin, zin){

    var F3 = 1.0/3.0,
    s = (xin+yin+zin)*F3,
    i = xin+s,
    j = yin+s,
    k = zin+s,
    G3 = 1.0/6.0,
    t = (i+j+k)*G3,
    X0 = i-t,
    Y0 = j-t,
    Z0 = k-t,
    x0 = xin-X0,
    y0 = yin-Y0,
    z0 = zin-Z0;

    var i1,j1,k1,i2,j2,k2;

    if(x0 >= y0){
        if(y0 >= z0){
            i1=1; j1=0; k1=0; i2=1; j2=1; k2=0;
        }
        else if(x0 >= z0){
             i1=1; j1=0; k1=0; i2=1; j2=0; k2=1;
        }
        else{
            i1=0; j1=0; k1=1; i2=1; j2=0; k2=1;
        }
    }
    else{
        if(y0 < z0){
            i1=0; j1=0; k1=1; i2=0; j2=1; k2=1;
        }
        else if(x0 < z0){
            i1=0; j1=1; k1=0; i2=0; j2=1; k2=1;
        }
        else{
            i1=0; j1=1; k1=0; i2=1; j2=1; k2=0;
        }
    }

    var x1 = x0 - i1 + G3,
    y1 = y0 - j1 + G3,
    z1 = z0 - k1 + G3,
    x2 = x0 - i2 + 2.0*G3,
    y2 = y0 - j2 + 2.0*G3,
    z2 = z0 - k2 + 2.0*G3,
    x3 = x0 - 1.0 + 3.0*G3,
    y3 = y0 - 1.0 + 3.0*G3,
    z3 = z0 - 1.0 + 3.0*G3,

    ii = i & 255,
    jj = j & 255,
    kk = k & 255,

    gi0 = perm[ii+perm[jj+perm[kk]]] % 12,
    gi1 = perm[ii+i1+perm[jj+j1+perm[kk+k1]]] % 12,
    gi2 = perm[ii+i2+perm[jj+j2+perm[kk+k2]]] % 12,
    gi3 = perm[ii+1+perm[jj+1+perm[kk+1]]] % 12;

    var t0 = 0.6 - x0*x0 - y0*y0 - z0*z0;
    var n0, n1, n2, n3;
    if(t0<0){
         n0 = 0.0;
    }
    else{
        t0 *= t0;
        n0 = t0 * t0 * dot(x0, y0, z0, grad[gi0]);
    }

    var t1 = 0.6 - x1*x1 - y1*y1 - z1*z1;
    if(t1<0){
         n1 = 0.0;
    }
    else{
        t1 *= t1;
        n1 = t1 * t1 * dot(x1, y1, z1, grad[gi1]);
    }

    var t2 = 0.6 - x2*x2 - y2*y2 - z2*z2;
    if(t2<0){
         n2 = 0.0;
    }
    else{
        t2 *= t2;
        n2 = t2 * t2 * dot(x2, y2, z2, grad[gi2]);
    }

    var t3 = 0.6 - x3*x3 - y3*y3 - z3*z3;
    if(t3<0){
         n3 = 0.0;
    }
    else{
        t3 *= t3;
        n3 = t3 * t3 * dot(x3, y3, z3, grad[gi3]);
    }

    return 16.0*(n0 + n1 + n2 + n3)+1.0;
}

var simplex_noise = function(octaves, x, y, z){
    var value = 0.0;
    for(var i=0; i<octaves; i++){
        value += noise(
            x*Math.pow(i, 2),
            y*Math.pow(i, 2),
            z*Math.pow(i, 2)
        );
    }
    return value;
}
