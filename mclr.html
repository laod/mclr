      window.noise = (xin, yin, zin) ->

        s = (xin+yin+zin)*F3
        i = Math.floor xin+s

        y0 = yin-Y0
        z0 = zin-Z0

    <script type="text/glsl" id="occf">
uniform sampler2D t;
varying vec2 cu;
uniform vec3 rayoffs[64];
uniform float s;
uniform float ts;

vec4 lookup(vec3 c)
{
  float slices = ts / s;
  vec2 newc = vec2(c.x +   mod(c.z,  slices) * s,
                   c.y + floor(c.z / slices) * s);
  return texture2D(t,newc/ts);
}

void main()
{
    vec2 cu2 = cu * s;
    vec4 doi = lookup(vec3(floor(cu2.x),
                           floor(cu2.y),
                           33.0));
    float c = 0.8;
    if(doi.x == 0.0){
      for(int r=0;r < 64;r++){
        vec3 cl = vec3(cu2,33.0) + rayoffs[r];
        if(cl.x < 0.0 || cl.x > 64.0) break;
        if(cl.y < 0.0 || cl.y > 64.0) break;
        if(cl.z < 0.0 || cl.z > 64.0) break;
        vec4 doi2 = lookup(cl);
        if(doi2.x == 0.0){ c = 0.4; break; }
      }
    }
    gl_FragColor = doi + c;
}

        #http://www.softimageblog.com/archives/115
        sphere_dist = (n) ->
          dist = []
          inc = Math.PI * (3 - Math.sqrt 5)
          o = 2/n
          for i in [1..n]
            y = i * o - 1 + (o/2)
            r = Math.sqrt(1) - y*y
            phi = i * inc
            dist.push [Math.cos(phi) * r, y, Math.sin(phi) * r]
          dist

        rasterize = (x,y,z) ->
          sx = x*0.2
          sy = y*0.2
          sz = z*0.2

          x = if x < 0 then -1 else 1
          y = if y < 0 then -1 else 1
          z = if z < 0 then -1 else 1

          cx = 0
          cy = 0
          cz = 0

          points = []

              ncy = Math.floor y
              ncz = Math.floor z

                  depth = Math.sqrt x*x+y*y+z*z

                  cy = ncy

              z+=sz
